<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Student</title>
    <link rel="stylesheet" href="DeleteStudent.css">
</head>
<body>

<div class="container">
    <h1>Delete Student</h1>
    <p>Use this form to delete student information</p>

    <div class="form-box">
        <input type="text" id="fname" placeholder="Enter Student Name">
        <input type="text" id="roll" placeholder="Enter Roll Number">
        <input type="text" id="course" placeholder="Enter Course">
        
        <button onclick="DeleteStudent()">Delete Student</button>
        <p id="message"></p>
    </div>

</div>

<script src="DeleteStudent.js"></script>
</body>
</html>
