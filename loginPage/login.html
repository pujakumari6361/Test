<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Facebook - logo in or sign up</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="container">
            <h1 class="logo">facebook</h1>
            <p class="tagline">Facebook helps you connect and share with the People in your life.</p>

            <div class="login-box">
                <input type="text" id="email" placeholder="Email or Phone number">
                <input type="password" id="password" placeholder="Password">
                
                <button onclick="login()">Log in</button>
               
                <a href="#" class="forgot">forgotten password?</a>  

                <div class="account">
                    <a href="signup.html">
                    <button class="Create">Create new account</button>
                    </a>
                </div> 
                
                <div class="form-group">
                   <p id="message"></p>
                </div>

                 
            </div>
        </div>

        <script src="login.js"></script>
    </body>
</html>
